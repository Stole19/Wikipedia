<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootsrtap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel='stylesheet' type='text/css' href='css/wikipediaSearch.css'>
    <title>Wikipedia Search</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/wiki.png" class="img-fluid d-block mx-auto my-4" width="200" alt="">
                <div class="feedback alert alert-danger text-capitalize text-center">
                    empty value
                </div>
                <form id="searchForm" class="my-3">
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="search" placeholder="search wikipedia...">
                        <div class="input-group-append">
                            <button type="submit" class="text-capitalize blueBtn">search</button>
                        </div>
                    </div>
                </form>
                <img src="images/loading.gif" class="loading" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row output">
            <div class="col-10 mx-auto col-md-6 col-lg-4 my-3">
                <div class="card card-body">
                    <h1 class="card-title blueText">title</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, perferendis?</p>
                    <a href="#" target="_blank" class="my-2 text-capitalize">read
                        more...</a>


                </div>

            </div>
        </div>
    </div>



















    <!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src='js/wikipediaSearch.js'></script>

</body>

</html>
